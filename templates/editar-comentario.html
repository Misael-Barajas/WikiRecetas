{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/info-secciones.css') }}"> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}"> 
{% endblock %}
{% block title %}
Editar Comentario
{% endblock %}
{% block content %}
<main>
    <div class="container">
        
        <div class="card-title">
            <h1>Editar Comentario</h1>
            <p>Usuario: <strong>{{ comentario.usuario.nombre_apellido }}</strong></p>
        </div>
        
        <div class="card-cont">
            <form method="POST">
                <div class="input-wrapper">
                    <textarea name="comentario" id="comentario" required>{{ comentario.comentario }}</textarea>
                    <label for="comentario">Contenido del comentario</label>
                </div>
                
                <div class="btnSubmit">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
            <div class="btnLogout">
                <a href="{{ url_for('ver_receta', idReceta=comentario.idReceta) }}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </div>

    </div>
</main>
{% endblock %}
