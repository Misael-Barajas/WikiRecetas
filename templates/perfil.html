{% extends 'base.html' %}
{% block title %}
Mi perfil
{% endblock %}
{% block content %}
<main>
    <div class="container-profile">
        <div class="card-profile">
            <div class="cont-photo">
                <div class="profile-photo">
                    <img src="{{url_for('static',filename='foto_perfil.jpg')}}">
                </div>
            </div>
            <div class="cont-data">
                <h3>Nombre de usuario:</h3>
                <p>@{{ usuario.usuario }}</p>
            </div>
            <div class="cont-data">
                <h3>Nombre y Apellido:</h3>
                <p>{{ usuario.nombre_apellido }}</p>
            </div>
            <div class="cont-data">
                <h3>Correo:</h3>
                <p>{{ usuario.correo }}</p>
            </div>
            <div class="cont-data">
                <h3>Teléfono:</h3>
                <p>{{ usuario.telefono }}</p>
            </div>
            <form action="{{ url_for('editar_perfil') }}" method="get" id="formEditarPerfil">
                <div class="btnSubmit">
                    <button>Editar perfil</button>
                </div>
            </form>
            <form action="{{ url_for('logout') }}" method="post" id="formLogout">
                <div class="btnLogout">
                    <button>Cerrar sesión</button>
                </div>
            </form>
        </div>
        <div class="card-profile">
            <div class="btnSubmit">
                <button>Mis recetas</button>
            </div>
            <div class="btnSubmit">
                <button>Recetas guardadas</button>
            </div>
            <div class="btnSubmit">
                <button>Subir receta</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
